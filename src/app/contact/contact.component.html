<div class="container p-y-3">
  <div class="row m-b-3">
    <div class="col-xs-12" *ngIf="contact">
      <h4 class="display-4 text-xs-center m-b-2">{{contact.title}}</h4>
      <p class="lead text-xs-center" [innerHTML]="contact.description"></p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <hc-contact-form *ngIf="!hasSent" (response)="handleResponse($event)"></hc-contact-form>
      <hc-confirmation *ngIf="hasSent" [userName]="userName"></hc-confirmation>
    </div>
  </div>
</div>
