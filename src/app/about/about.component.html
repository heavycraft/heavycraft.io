<div class="container p-y-3">
  <div class="row m-b-3">
    <div class="col-xs-12" *ngIf="about">
      <h4 class="display-4 text-xs-center m-b-2">{{about.title}}</h4>
      <p class="lead text-xs-center" [innerHTML]="about.description"></p>
    </div>
  </div>
  <div class="row">
    <hc-service class="col-xs-12 col-sm-4 text-xs-center" *ngFor="let service of services | async"
      [icon]="service.icon" 
      [title]="service.name"
      [description]="service.description">
    </hc-service>
  </div>
  
</div>
