<hc-navigation [brand]="brand.name" [logo]="brand.logo" [links]="navigation"></hc-navigation>
<hc-hero id="hero" *ngIf="!heroIsLoading"
    [nextPage]="'about'"
    [image]="hero.image" 
    [headerTop]="hero.headerTop" 
    [header]="hero.header" 
    [subHeader]="hero.subHeader">
</hc-hero>
<hc-about id="about" class="pad-anchor" *ngIf="!heroIsLoading"></hc-about>
<hc-contact id="contact" class="pad-anchor" *ngIf="!heroIsLoading"></hc-contact>
<hc-map id="map" class="pad-anchor" *ngIf="!heroIsLoading"></hc-map>
<hc-social id="social" class="pad-anchor" *ngIf="!heroIsLoading"></hc-social>
<footer class="text-uppercase bg-inverse">

</footer>
